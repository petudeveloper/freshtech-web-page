<form name="contactV1" netlify netlify-honeypot="bot-field" hidden>
    <input
        id="nombre"
        name="nombre"
        type="text"
    />
    <input
        id="email"
        name="email"
        type="email"
    />
    <input
        id="whatsapp"
        name="whatsapp"
        type="text"
    />
    <input
        id="asunto"
        name="asunto"
        type="text"
    />
    <textarea
        id="mensaje"
        className={styles.mensaje}
        name="mensaje"
        type="text"
    ></textarea>
</form>
